<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Onja Express</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<h1>Onja Express Food</h1>
			<h2>Order List</h2>
			<div class="order-list">
				<!-- example of an order, you can delete this if you want -->
				<div class="order" data-dish="romazava" data-size="large" data-amount="2">
					<span class="title">
						Lo√Øc Lepinois
					</span>
					<button class="details">Details</button>
					<button class="served">Delete order</button>
				</div>
			</div>

			<button class="add-order">Add a new order</button>
		</div>
		<div class="modal-outer">
			<div class="modal-inner">
				<form>
					<p class="enter-name">Your name :</p>
					<input
						class="input-form"
						type="text"
						id="name"
						name="name"
						placeholder="Enter your name here"
						required
					/>
					<p class="preference-dish">Please select your dish :</p>
					<select name="dish" class="select-form" required>
						<option value="romazava">Romazava</option>
						<option value="koba">Koba</option>
						<option value="ravitoto">Ravitoto</option>
						<option value="mokary">Mokary</option>
						<option value="achard">Achard</option>
						<option value="masikita">Masikita</option>
						<option value="sambos">Sambos</option>
						<option value="mofo-baolina">Mofo baolina</option>
						<option value="ranonapango">Ranonapango</option>
					</select>
					<p class="size-plate">Please select the size of your plate :</p>
					<input type="radio" id="small" name="size" value="small" required />
					<label for="small">Small</label><br />
					<input type="radio" id="medium" name="size" value="medium" />
					<label for="medium">Medium</label><br />
					<input type="radio" id="large" name="size" value="large" />
					<label for="large">Large</label><br />
					<p class="amont">How many pieces do you want to order?</p>
					<input
						class="input-form"
						type="number"
						id="quantity"
						name="amount"
						placeholder="Enter a number here"
						required
					/>
					<button class="submitOrder" type="submit">Add this order</button>
				</form>
			</div>
		</div>
		<script src="./script.js"></script>
		<style>
			.modal-outer {
				display: grid;
				background: hsla(40, 46%, 69%, 0.7);
				position: fixed;
				height: 100vh;
				width: 100vw;
				top: 0;
				left: 0;
				justify-content: center;
				align-items: center;
				 opacity: 0;
				pointer-events: none;
				transition: opacity 0.2s; 
			}

			.modal-inner{
				background-color: rgb(12, 133, 155);
				padding-inline-start: 32px;
				border-radius: 5px;
				color: whitesmoke;
			}
			.modal-outer.open .modal-inner {
				transform: translateY(0);
			}
			.modal-outer.open{
				pointer-events: all;
				opacity: 1;
			}
		</style>
	</body>
</html>
